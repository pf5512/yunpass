<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getMenu,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    $(".main-menu").html(result.jsonString);
                }
                else
                {
                    alert("发生了一些错误~~~请重新登陆");
                    window.location.href=urlConfig.home+"/login.html";
                }
            },
            error: function () {
                alert("发生了一些错误~~~请重新登陆");
                window.location.href=urlConfig.home+"/login.html";
            }
        });
    });
</script>
