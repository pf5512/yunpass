<script type="text/javascript">
    function showProfile()
    {
        $("#profileModal").modal("show");
        LoadBootstrapValidatorScript(passwordValidator);
    }
    function passwordValidator() {
        $('#changePasswordForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                oldPassword:{
                    validators: {
                        notEmpty: {
                            message: '请输入原密码'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '请输入新密码'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: '两次密码不一致'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: '请再次输入新密码'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        }
                    }
                }
            }
        }).on("success.form.bv",function(e){
            e.preventDefault();
            submitChangePasswordForm();
        });
    }
    function submitChangePasswordForm()
    {
        var oldPassword= $.md5($("#changePasswordForm #oldPassword").val());
        var newPassword= $.md5($("#changePasswordForm #password").val());
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.changePassword,
            data: {
                oldPassword:oldPassword,
                newPassword:newPassword
            },
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("修改成功,请重新登陆");
                    window.location.href=urlConfig.home+"/login.html";
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }



    function loginOut()
    {
        $.ajax({
            type: "get",
            async: true,
            url: urlConfig.loginOut,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if(result.status)
                {
                    window.location.href=urlConfig.home+"/login.html";
                }
                else
                {
                    alert("服务器异常");
                }
            },
            error: function () {
                alert("服务器异常");
            }
        });
    }
	window.setInterval(keepSession, 60000);
	function keepSession()
	{
        $.ajax({
            type: "get",
            async: true,
            url: urlConfig.keepSession,
            dataType: "json", //返回数据形式为json
            success: function (result) {
            },
            error: function () {
            }
        });
	}
	$(document).ready(function() {
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getMenu,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    $(".main-menu").html(result.jsonString);
                }
                else
                {
                    alert("发生了一些错误~~~请重新登陆");
                    window.location.href=urlConfig.home+"/login.html";
                }
            },
            error: function () {
                alert("发生了一些错误~~~请重新登陆");
                window.location.href=urlConfig.home+"/login.html";
            }
        });

        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getAdminProfile,
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    $(".user-mini #name").html(result.jsonString.name);
                    $("#profileTab #phone").html("登陆名:"+result.jsonString.phone);
                    $("#profileTab #name").html("姓名:"+result.jsonString.name);
                    $("#profileTab #email").html("电子邮箱:"+result.jsonString.email);
                    $("#profileTab #group").html("所属用户组:"+result.jsonString.consoleGroupEntity.name);
                }
                else
                {
                }
            },
            error: function () {
            }
        });
    });
</script>
