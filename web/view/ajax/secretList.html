            <div class="box-content no-padding">
                <table class="table table-bordered table-striped table-hover table-heading table-datatable"
                       id="secretListTable">
                    <thead>

                        <th>序号</th>

                        <th>门锁编号</th>

<script type="text/javascript">
    var editTable;//全局的datatable变量

    //删除数据
    $('#secretListTable tbody').on( 'click', 'button#delRow', function () {
        var comfirm=confirm("确定删除?")
        if(comfirm)
        {
            alert("删除成功");
        }
    });

    $('#secretListTable tbody').on( 'click', 'button#editRow', function () {
            alert("暂时不能修改!");
//        $("#formModel").modal("show");
    });




    //初始化表格数据
    function initDataTable(){
        editTable=$('#secretListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.secretList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,
                "data": "symbol",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 2,
                "data": "type",
                "visible": true,
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data==1)
                        return "<font color='blue'>蓝牙</font>";
                    else if(data==2)
                        return "<font color='green'>wifi</font>";
                    else
                        return "<font color='red'>数据异常</font>"+data;
                }

            },{
                "targets": 3,
                "data": "password",
                "visible": true,
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(row.type==1)
                        return "--";
                    else
                        return data;
                }

            },{
                "targets": 4,
                "data": "secret",
                "visible": true,
                "orderable": false,
                "searchable": false

            },{
                "targets": 5,
                "data": "controlType",
                "visible": true,
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data==1)
                        return "<font color='blue'>园区密钥</font>";
                    else if(data==2)
                        return "<font color='green'>楼栋密钥</font>";
                    else if(data==3)
                        return "<font color='#d2691e'>道闸密钥</font>";
                    else
                        return "--";
                }
            },{
                "targets": 6,
                "data": "controlEntity",
                "visible": true,
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data!=null) {
                        if(row.controlType==null)
                            return data;
                        else if(row.controlType==2)
                            return data.buildingName + "--" + data.buildingCode;
                        else
                            return data.name + "--" + data.code;
                    }
                    else
                        return "--";
                }

            },{
                "targets": 7,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='editRow' class='btn btn-primary' type='button'>修改</button>&ensp;"+
                        "<button id='delRow' class='btn btn-primary' type='button'>删除</button>"
            }
            ],
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            },
        });

    }
    $(document).ready(function() {
        $('#payTime').datepicker({setDate: new Date(),dateFormat:"yy-mm-dd",
            showButtonPanel:true,
            closeText:"关闭",
            yearSuffix: '年',
            currentText:'今天',
            showMonthAfterYear:true,
            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六']
        });
        LoadDataTablesScripts(initDataTable);
    });
</script>
