
<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="#">后台用户管理</a></li>
            <li><a href="#">用户</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <div class="box-name">
                    <button id="addAdminBtn" class="btn btn-info">添加用户</button>
                </div>
                <div class="box-icons">
                    <a class="expand-link">
                        <i class="fa fa-expand"></i>
                    </a>
                </div>
                <div class="no-move"></div>
            </div>
            <div class="box-content no-padding">
                <table class="table table-bordered table-striped table-hover table-heading table-datatable"
                       id="adminListTable">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>登陆名</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>所属用户组</th>
                        <th>上次登陆</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>序号</th>
                        <th>登陆名</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>所属用户组</th>
                        <th>上次登陆</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" role="dialog" id="addAdminModel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">增加用户</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="addAdminForm" method="post" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">登陆名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="phone"/>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="name"/>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-8">
                                        <input type="text" placeholder="选填" class="form-control" name="email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">选择用户组</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="consoleGroupIdList" name="consoleGroupId">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
    var editTable;//全局的datatable变量

    $('#adminListTable tbody').on( 'click', 'button#delRowBtn', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        var con=confirm("确定该删除该园区?");
        if(con) {
            $.ajax({
                type: "get",
                async: true,
                url: urlConfig.deleteVillage + data.id,
                dataType: "json", //返回数据形式为json
                success: function (result) {
                    if (result.status) {
                        editTable.ajax.reload(null, false);
                        alert("删除成功");
                    }
                    else {
                        alert(result.errorMsg.description);
                    }
                },
                error: function () {
                    alert("服务器连接失败,请重试!");
                }
            });
        }
    });


    //增加园区
    $("#addAdminBtn").click(function(){
        $("#addAdminModel").modal("show");
    });
    function adminAddValidator() {
        $('#addAdminForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                consoleGroupId: {
                    validators: {
                        notEmpty: {
                            message: '请选择用户组'
                        }
                    }
                },
                phone:{
                    validators: {
                        notEmpty: {
                            message: '登陆名不能为空'
                        }
                    }
                },
                name:{
                    validators: {
                        notEmpty: {
                            message: '请输入姓名'
                        }
                    }
                }
            }
        }).on("success.form.bv",function(e){
            e.preventDefault();
            submitForm();
        });
    }
    function submitForm()
    {
        var data=$("#addAdminForm").serializeArray();
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.addAdmin,
            data: data,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                    $("#addAdminModel").modal("hide");
                    editTable.ajax.reload( null, false );
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }


    //初始化表格数据
    function initDataTable(){
        editTable=$('#adminListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.adminList,
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,
                "data": "phone",
                "orderable": false,
                "searchable": false
            },{
                "targets": 2,
                "data": "name",
                "orderable": false,
                "searchable": false
            },{
                "targets": 3,
                "data": "email",
                "orderable": false,
                "searchable": false
            },{
                "targets": 4,
                "data": "consoleGroupEntity.name",
                "orderable": false,
                "searchable": false
            },{
                "targets": 5,
                "data": "lastLogin",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    return formatDate(data,"yyyy-MM-dd hh:mm:ss");
                }
            },{
                "targets": 6,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='delRowBtn' class='btn btn-primary' type='button'>删除</button>"
            }
            ],
            "aaSorting": [[ 0, "desc" ]],
            "autoWidth":false,
            "sDom":
                    "<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>rt<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            }
        });

    }
    $(document).ready(function() {
        $.ajax({
            type: "get",
            async: true,
            url: urlConfig.getGroupList,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    if(result.jsonString!=null)
                    {
                        var html="<option value=''>--请选择用户组--</option>";
                        for(var i in result.jsonString)
                        {
                            html+="<option value='"+result.jsonString[i].id+"'>"+result.jsonString[i].text+"</option>";
                        }
                        $("#consoleGroupIdList").html(html);
                    }
                    else
                    {
                        $("#consoleGroupIdList").html("<option value=''>--用户组为空--</option>");
                    }
                }
                else
                {
                    $("#consoleGroupIdList").html("<option value=''>--"+result.errorMsg.description+"--</option>");
                }
            },
            error: function () {
                $("#consoleGroupIdList").html("<option value=''>--服务器连接失败--</option>");
            }
        });
        LoadDataTablesScripts(initDataTable);
        LoadBootstrapValidatorScript(adminAddValidator);
    });
</script>
