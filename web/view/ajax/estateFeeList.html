<div class="modal fade" role="dialog" id="estateFeeFormModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">添加物业费</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal" role="form" id="estateFeeFrom">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择园区</label>
                                <div class="col-sm-8">
                                    <select class="form-control" name="villageId" id="villageList">
                                        <option value="">--选择园区--</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">费用名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">费用单价</label>
                                <div class="col-sm-8">
                                    <input type="text" name="unitPrice"  class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收费方式</label>
                                <div class="col-sm-8">
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" checked="" name="unit" value="squre">按平米
                                            <i class="fa fa-circle-o"></i>
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" checked="" name="unit" value="family"> 按户
                                            <i class="fa fa-circle-o"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">缴费时间</label>
                                <div class="col-sm-4">
                                    <input type="text" id="payStartTimeRaw" class="form-control input_date" name="payStartTimeRaw"
                                           placeholder="开始时间">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="payEndTimeRaw" class="form-control input_date" name="payEndTimeRaw"
                                           placeholder="结束时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生效时间</label>
                                <div class="col-sm-4">
                                    <input type="text" id="effectiveStartTimeRaw" class="form-control input_date" name="effectiveStartTimeRaw" placeholder="">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="effectiveEndTimeRaw" class="form-control input_date" name="effectiveEndTimeRaw" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">滞纳金</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" name="overdueUnitPrice" placeholder="">
                                </div>
                                <div class="col-sm-5">
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" checked="" name="overdueUnit" value="month">每月
                                            <i class="fa fa-circle-o"></i>
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label>
                                            <input type="radio" checked="" name="overdueUnit" value="day"> 每日
                                            <i class="fa fa-circle-o"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">门禁权限</label>
                                <div class="col-sm-2">
                                    <div class="toggle-switch toggle-switch-success">
                                        <label>
                                            <input type="checkbox" name="door_authority" checked="">
                                            <div class="toggle-switch-inner"></div>
                                            <div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" id="input_date" class="form-control"
                                           placeholder="超过几个月禁止门禁权限">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-2">
                                    <button type="submit" class="btn btn-primary">确认添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" role="dialog" id="relateBuildingFormModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">费用生效范围</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form role="form" id="relateBuildingForm">
                            <div id="checkBoxArea" class="form-group">

                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-2">
                                    <button type="button" id="confirmSubmit" class="btn btn-primary">确定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript">
    var editTable;//全局的datatable变量
    $("#doFilterBtn").click(function(){
        editTable.draw();
    });

    $("#addEstateFee").click(function(){
        $("#estateFeeFormModal").modal("show");//弹出框show
    });

    $("#confirmSubmit").click(function(){
        var con=confirm("该操作将重新初始化该费用绑定信息,\n确认操作?");
        if(!con)
            return;
        var buildingIDs="";
        var temp=0;
        $("#checkBoxArea").find("input:checkbox:checked").each(function(){
            if(temp==0)
                buildingIDs=$(this).val();
            else
                buildingIDs=buildingIDs+","+$(this).val();
            temp++;
        });
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.relateFeeToBuilding,
            data:{
                buildingIDs:buildingIDs,
                feeItemID: $("#relateBuildingFormModal").attr("feeItemID")
            },
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    alert("关联成功");
                    $("#relateBuildingFormModal").modal("hide");
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    });

    $('#estateListTable tbody').on( 'click', 'button#relateBuildingBtn', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        $("#relateBuildingFormModal").modal("show");//弹出框show
        $("#relateBuildingFormModal").attr("feeItemID",data.id);
//        console.log(data);
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.getBuildingSelect2+data.villageId,
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    if(result.jsonString!=null)
                    {
                        var option="";
                        for(var i in result.jsonString)
                        {
                            option += "<input type='checkbox' checked='checked' value='" + result.jsonString[i].id +
                                    "'/>" +
                                    result.jsonString[i].text +"</label>&nbsp;&nbsp;&nbsp;";
                        }
                        $("#checkBoxArea").html(option);
                    }
                    else
                    {
                    }
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    });

    $('#estateListTable tbody').on( 'click', 'button#delRowBtn', function () {
        var data = editTable.row($(this).parents('tr') ).data();
        console.log(data);
        var con=confirm("确定删除(只会没有关联的费用可以被删除)?");
        if(con)
        $.ajax({
            type: "post",
            async: false,
            url: urlConfig.deleteFee+"estate/"+data.id,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("删除成功");
                    editTable.ajax.reload( null, false );
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    });

    //ajax添加物业费项目
    function submitForm()
    {
        var fields = $("#estateFeeFrom").serializeArray();
        console.log(fields);
        if($('#effectiveStartTimeRaw').val()==""||$('#effectiveEndTimeRaw').val()=="")
        {
            alert("请选择生效时间范围");
        }
        else if($('#payStartTimeRaw').val()==""||$('#payEndTimeRaw').val()=="")
        {
            alert("请选择缴费时间范围");
        }
        else
        $.ajax({
            type: "post",
            async: false,
            url: urlConfig.addFee+"estate",
            data: fields,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                    editTable.ajax.reload( null, false );
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }

    //增加物业费时进行表单验证
    function estateFeeAddValidator() {
        $('#estateFeeFrom').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                villageId:{
                    validators: {
                        notEmpty: {
                            message: '请选择园区'
                        }
                    }
                },
                name: {
                    validators: {
                        notEmpty: {
                            message: '费用名不能为空'
                        },
                        regexp: {
                            regexp: /^([A-Za-z]|[\u4E00-\u9FA5])+$/,
                            message: '费用名只能是汉字或者字母'
                        }
                    }
                },
                unitPrice: {
                    validators: {
                        notEmpty: {
                            message: '单价不能为空'
                        },
                        regexp: {
                            regexp: /^(([1-9]\d*)|0)(\.\d{1,2})?$/,
                            message: '费用单价只能为两位小数或整数'
                        }
                    }
                },
                overdueUnitPrice: {
                    validators: {
                        notEmpty: {
                            message: '滞纳金不能为空'
                        },
                        regexp: {
                            regexp: /^(([1-9]\d*)|0)(\.\d{1,2})?$/,
                            message: '滞纳金单价只能为两位小数或整数'
                        }
                    }
                }
            }
        })
                .on("success.form.bv",function(e){
                    e.preventDefault();
                    submitForm();
                });
    }



    //初始化表格数据
    function initDataTable(){
        editTable=$('#estateListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.feeList+"estate",
                "data":function ( d ) {
                    d.villageId=$("#filterArea .villageList option:selected").val();
                },
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,
                "data": "name",
                "visible": true,
                "orderable": true,
                "searchable": true

            },{
                "targets": 2,
                "data": "unit",
                "visible": true,
                "orderable": false,
                "searchable": true,
                "render": function ( data, type, row ) {
                    if(data=="squre")
                        return row.unitPrice+"/每平米";
                    else if(data="family")
                        return row.unitPrice+"/每户";
                    else
                        return "--";
                }
            },{
                "targets": 3,
                "data": "payStartTime",
                "visible": true,
                "orderable": false,
                "searchable": true,
                "render": function ( data, type, row ) {
                    var start=formatDate(row.payStartTime,"yyyy-MM-dd");
                    var end=formatDate(row.payEndTime,"yyyy-MM-dd");
                    return start+"&nbsp;至&nbsp;"+end;
                }
            },{
                "targets": 4,
                "data": "effectiveStartTime",
                "visible": true,
                "orderable": false,
                "searchable": true,
                "render": function ( data, type, row ) {
                    var start=formatDate(row.effectiveStartTime,"yyyy-MM-dd");
                    var end=formatDate(row.effectiveEndTime,"yyyy-MM-dd");
                    return start+"&nbsp;至&nbsp;"+end;
                }
            },{
                "targets": 5,
                "data": "overdueUnit",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data=="day")
                        return row.overdueUnitPrice+"/每天";
                    else if(data=="month")
                        return row.overdueUnitPrice+"/每月";
                    else
                        return "--";
                }
            },{
                "targets": 6,
                "data": "addTime",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    return formatDate(data,"yyyy-MM-dd");
                }
            },{
                "targets": 7,
                "data": "villageEntity",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data!=null)
                        return data.name+"("+data.code+")";
                    else
                        return "--";
                }
            },{
                "targets": 8,
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='relateBuildingBtn' class='btn btn-primary' type='button'>关联楼栋</button>"
            },{
                "targets": 9,//删除
                "data": null,
                "orderable": false,
                "searchable": false,
                "defaultContent":
                        "<button id='delRowBtn' class='btn btn-primary' type='button'>删除</button>"
            }
            ],
            "aaSorting": [[ 1, "asc" ]],
            "autoWidth":false,
            "sDom":
                    "T<'box-content'<'col-sm-6'f><'col-sm-6 text-right'l><'clearfix'>>tr<'box-content'<'col-sm-6'i><'col-sm-6 text-right'p><'clearfix'>>",
            "language": {
                "emptyTable":     "没有相关数据",
                "info": "显示 _START_ 到 _END_ 条, 共 _TOTAL_ 条记录",
                "infoEmpty":      "没有相关数据",
                "infoFiltered":   "(筛选自 _MAX_ 条记录)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "每页显示 _MENU_ 条",
                "loadingRecords": "加载中",
                "processing":     "数据处理中",
                "search":         "搜索:",
                "zeroRecords":    "没有找到匹配数据",
                "paginate": {
                    "first":      "首页",
                    "last":       "末页",
                    "next":       "下一页",
                    "previous":   "上一页"
                },
                "aria": {
                    "sortAscending":  ":正序",
                    "sortDescending": ":倒序"
                }
            },
            "oTableTools": {
                "sSwfPath": "plugins/datatables/copy_csv_xls_pdf.swf",
                "aButtons": [
                    {
                        "sExtends":    "collection",
                        "sButtonText": '保存 <span class="caret" />',
                        "aButtons":    [ "csv", "xls" ]
                    }
                ]
            }
        });

    }

    $(document).ready(function() {
        $('.input_date').datepicker({
            setDate: new Date(), dateFormat: "yy-mm-dd",
            showButtonPanel: true,
            closeText: "关闭",
            yearSuffix: '年',
            currentText: '今天',
            showMonthAfterYear: true,
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            dayNames: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
            dayNamesShort: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
            dayNamesMin: ['日', '一', '二', '三', '四', '五', '六']
        });

        LoadDataTablesScripts(initDataTable);
        LoadBootstrapValidatorScript(estateFeeAddValidator);
        initVillageSelect();
    });
</script>
