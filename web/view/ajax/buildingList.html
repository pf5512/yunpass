    $("#addBuildingBtn").click(function(){
        $("#buildingAddModal").modal("show");
    });
    function buildingAddValidator() {
        $('#addBuildingForm').bootstrapValidator({
            message: '存在非法输入',
            fields: {
                buildingName: {
                    validators: {
                        notEmpty: {
                            message: '楼栋名称不能为空'
                        }
                    }
                },
                buildingCode: {
                    validators: {
                        notEmpty: {
                            message: '楼栋编号不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9A-Za-z]+$/,
                            message: '楼栋编号只能为数字和字母的组合'
                        }
                    }
                }
            }
        }).on("success.form.bv",function(e){
            e.preventDefault();
            submitForm();
        });
    }
    function submitForm()
    {
        var data=$("#addBuildingForm").serializeArray();
        console.log(data);
        $.ajax({
            type: "post",
            async: true,
            url: urlConfig.addBuilding,
            data: data,
            dataType: "json", //返回数据形式为json
            success: function (result) {
                if (result.status) {
                    alert("添加成功");
                    $("#buildingAddModal").modal("hide");
                    editTable.ajax.reload( null, false );
                }
                else
                {
                    alert(result.errorMsg.description);
                }
            },
            error: function () {
                alert("服务器连接失败,请重试!");
            }
        });
    }


    //初始化表格数据
    function initDataTable(){
        editTable=$('#buildingListTable').DataTable({
            "processing":true,
            "serverSide": true,
            "ajax":{
                "url": urlConfig.buildingList,
                "data":function ( d ) {
                    d.villageId=$(".villageList option:selected").val();
                },
                "dataSrc": "jsonString"
            },
            "columnDefs": [{
                "targets": 0,
                "data":null,
                "orderable": false,
                "searchable": false,
                "createdCell": function (nTd, sData, oData, iRow, iCol) {
                    var startnum=this.api().page()*(this.api().page.info().length);
                    $(nTd).html(iRow+1+startnum);
                }
            },{
                "targets": 1,
                "data": "buildingCode",
                "orderable": false,
                "searchable": false

            },{
                "targets": 2,
                "data": "buildingName",
                "orderable": false,
                "searchable": false

            },{
                "targets": 3,
                "data": "villageEntity",
                "orderable": false,
                "searchable": false,
                "render": function ( data, type, row ) {
                    if(data!=null&&data!="") {

                    }
